<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Live TV Channels</title>
    <meta name="theme-color" content="#10101d"/>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <h1 class="app-title">Live TV</h1>
            <div class="controls">
                <select id="country-selector" class="selector"></select>
                <select id="category-selector" class="selector"></select>
                <div class="search-wrapper">
                    <input type="text" id="search-bar" placeholder="Search...">
                    <svg id="search-icon" class="icon" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
                </div>
            </div>
        </header>

        <main class="content">
            <div id="status-container">
                <div class="loader"></div>
                <p id="status-message">Select a country to begin</p>
            </div>
            <div id="channel-grid"></div>
        </main>
    </div>

    <div id="player-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-button">&times;</span>
            <div id="player-container">
                <p id="player-status">Loading Channel...</p>
                <video id="video-player" controls autoplay></video>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
